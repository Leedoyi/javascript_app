<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play_Javascript</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body><!-- clock -->
    <div class="header_clock">
        <h2 id="clock">00:00</h2>
    </div>

    <div class="header">
        <div class="header_menu">
            <button>Home</button>
            <button>Minesweeper Game</button>
            <button>Breakout Game</button>
            <button>Match Game</button>
        </div>

        <div>
            <h2 class="hidden">Login</h2>
            <section id="box01">
                <form id="login-form" class="hidden">
                    <div>
                        <input required maxlength="15" type="text" placeholder="이름을 입력해주세요.">
                        <button class="btn_login">로그인</button>
                    </div>
                </form>
                <h2 id="greeting" class="hidden"></h2>
            </section>
        </div>

    </div>


    <div class="bottom_sub_feature">

        <!-- weather -->
        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <button id="show-todo-button">오늘의 할일</button>

        <div id="todo-container" style="display:none;">
            <h2 class="hidden">Todo-List</h2>
            <section id="box03">
                <div>
                    <form id="todo-form">
                        <p></p>
                        <input type="text" placeholder="오늘은 어떤 하루가 되나요!" required>
                    </form>
                    <ul id="todo-list"></ul>
                </div>
            </section>
        </div>

        <!-- toggle -->
        <div class="line6">
            <input type="checkbox" id="dn">
            <label for="dn" class="toggle2">
                <span class="toggle__handler">
                </span>
            </label>
        </div>
    </div>

    <div class="projects-scroll">
        <div class="projects">

            <!-- project1 -->
            <div class="project">

                <!-- 숲 바탕 -->
                <img src="./img/leaf.png" class="leaf_img">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#AADD79" fill-opacity="1"
                        d="M0,224L60,197.3C120,171,240,117,360,128C480,139,600,213,720,208C840,203,960,117,1080,90.7C1200,64,1320,96,1380,112L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
                    </path>
                </svg>

                <div id="ground">

                </div>


                <!-- 뜨는 내용 -->
                <div class="game_list_wrap">
                    <div class="game_list_title">Choose the game you want</div>

                    <div class="game_list">
                        <button class="hidden"></button>

                        <div class="game_list_commmon">
                            <img src="https://play-lh.googleusercontent.com/kjAfJgMv72C4ciIje2-IUthzpiJ8A11LkY5bTBE3F5fFXT6KJJEIlnYRI4oJhcnwYw"
                                alt="지뢰찾기" />
                            <button class="game_list_button">go play <br />Minesweeper</button>
                        </div>

                        <div class="game_list_commmon">
                            <img src="https://imgs2.dab3games.com/atari-breakout-game.jpg"
                                alt="브레이크아웃" />
                            <button class="game_list_button">go play <br />Breakout</button>
                        </div>

                        <div class="game_list_commmon">
                            <img src="https://apost.dev/content/images/2023/12/cardgame.gif" alt="카드 매치 게임" />
                            <button class="game_list_button">go play <br />Match Game</button>
                        </div>
                    </div>

                    <!-- 그림자 -->
                    <div class="game_list_shadow_wrap">
                        <div class="game_list_commmon_shadow"></div>
                        <div class="game_list_commmon_shadow"></div>
                        <div class="game_list_commmon_shadow"></div>
                    </div>
                </div>

            </div>
            <!-- project2 지뢰찾기-->
            <div class="project">
                <!-- 숲 바탕 -->
                <img src="./img/leaf.png" class="leaf_img02">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 255">
                    <path fill="#AADD79" fill-opacity="1"
                        d="M0,96L48,122.7C96,149,192,203,288,208C384,213,480,171,576,160C672,149,768,171,864,160C960,149,1056,107,1152,90.7C1248,75,1344,85,1392,90.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                    </path>
                </svg>

                <div id="ground"></div>

                <div class="board_wrap">
                    <div class="game_title">Minesweeper Game</div>
                    <div class="board" id="board"></div>
                </div>


            </div>
            <!-- project3 테트리스 -->
            <div class="project">

                  <!-- 숲 바탕 -->
                <div id="project03_ground"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 261">
                    <path fill="#AADD79" fill-opacity="1"
                        d="M0,64L48,58.7C96,53,192,43,288,69.3C384,96,480,160,576,170.7C672,181,768,139,864,144C960,149,1056,203,1152,224C1248,245,1344,235,1392,229.3L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
                    </path>
                </svg>

                <div class="Breakout_game_wrap">
                    <div class="game_title">Breakout Game</div>
                    <canvas id="gameCanvas" width="470" height="420"></canvas>
                    <button id="startButton">Start Game</button>
                </div>
            </div>

            <!-- project4 match_game-->
            <div class="project">
                <div id="project04_ground"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#AADD79" fill-opacity="1"
                        d="M0,256L48,256C96,256,192,256,288,218.7C384,181,480,107,576,85.3C672,64,768,96,864,133.3C960,171,1056,213,1152,213.3C1248,213,1344,171,1392,149.3L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
                    </path>
                </svg>


                <div class="match_game_wrap">
                    <div class="game_title">Match Game</div>
                    <section id="box04">
                        <div id="game-container"></div>
                    </section>
                </div>
            </div>


        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js'></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/Minesweeper.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/gsap.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/Breakout.js"></script>
</body>

</html>
